<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Job</th>
    <th>University</th>
    
</tr>
    <tr *ngFor="let value of values">
     
          
        
    <td>{{value.id}}</td>
    <td>{{value.name}}</td>
    <td>{{value.surname}}</td>
    <td>{{value.age}}</td>
    <td>{{value.gender}}</td>
    <td>{{value.job}}</td>
    <td>{{value.university}}</td>
  </tr>
</table>
